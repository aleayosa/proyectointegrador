<!DOCTYPE html>
<html lang="en" dir="ltr"xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Carrito de Compras  - Open Sports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700|Raleway+Dots|Raleway:200,200i,300,300i,400,700|Work+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <header th:replace="/fragments/header2::header"></header>
      <main class="page">
        <section class="shopping-cart dark">
          <div class="container">
            <h1>Carrito de Compras</h1>
            <h2 th:if="${mensaje!=null}" th:text="${mensaje}"></h2>
            <p><strong>Productos Seleccionados</strong></p>
            <div class="row">
                <div class="col-md-12 col-lg-8 items">
                
                
                    <article class="product" th:each="producto : ${listaDeProductosDelCarrito}">
                      <div class="row">
                        <div class="product-img col-md-3">
                          <img class="img-fluid mx-auto d-block image" th:src="@{'imgs/productos/'  + ${producto.imagen}}">
                        </div>
                        <div class="row product-info col-md-8">
                            <div class="product-name col-md-5">
                                  <a th:text="${producto.nombre}"></a>
                                  <p>Talle: <span class="value">Unico</span></p>
                            </div>
                            <div class="col-md-5 quantity">
                                <label for="quantity">Cantidad:</label>
                                <input id="quantity" type="number" value ="1" class="quantity-input col-md-4">
                                <p th:text="${producto.precio}"></p>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-danger">Eliminar</button>
                            </div>
                        </div>
                      </div>
                    </article>
                    
                    
                </div>
                <div class="col-md-4 order-md-2 mb-4 resume">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-muted col-md-6 compra-title">Su compra</h4>
                      <p class="col-md-1 badge badge-secondary badge-pill">3</p>
                    </div>
                    <ul class="list-group mb-3" >
                      
                      
                      <li class="list-group-item d-flex justify-content-between lh-condensed" th:each="producto : ${listaDeProductosDelCarrito}">
                        <div>
                          <h6 class="my-0" th:text="${producto.nombre}"></h6>
                          <small class="text-muted">Talle: Unico</small>
                        </div>
                        <p class="text-muted" th:text="${producto.precio}"></p>
                      </li>
                      
                      
                      <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                          <h6 class="my-0">Código de Promoción</h6>
                          <small>CODIGODEEJEMPLO</small>
                        </div>
                        <span class="text-success">-$ 50</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between">
                        <span>Total (ARS)</span>
                        <strong >$ 6.850</strong>
                      </li>
                    </ul>
                    <form class="card p-2">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-secondary">Canjear</button>
                        </div>
                      </div>
                    </form>
                    <button type="button" class="btn btn-primary btn-lg btn-block" OnClick="location.href='pago.html'">PAGAR</button>

                  <!--
                  <div class="summary">
                    <h3>Summary</h3>
                    <div class="summary-item"><span class="text">Subtotal</span><span class="price">$360</span></div>
                    <div class="summary-item"><span class="text">Discount</span><span class="price">$0</span></div>
                    <div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span></div>
                    <div class="summary-item"><span class="text">Total</span><span class="price">$360</span></div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" OnClick="location.href='pago.html'">Checkout</button>
                  </div>
                  -->
                </div>
            </div>
          </div>
       </section>
     </main>

      <!--
      <footer th:replace="/fragments/footer::footer"></footer>
      -->
    </div>

  </body>
</html>
