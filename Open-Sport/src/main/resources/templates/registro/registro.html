<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700|Raleway+Dots|Raleway:200,200i,300,300i,400,700|Work+Sans:300,400,700&display=swap" rel="stylesheet">
    <title>Registro</title>
  </head>
  <div class="container-fluid">
    <header th:replace="/fragments/header::header"></header>
    <main class="row justify-content-center container-fluid">
  	<h3> Ingresá tus datos personales </h3>
    
    <form th:action="@{/registro}" method="POST">
   		
   		<div class="row col-9 datos justify-content-center">
   			
   			<div class="row col-12 ">
              <label class="campos col-12" for="inputNombre">Nombre:</label>
              <input class="completar col-6"  type="text" id="inputNombre" name="nombre">
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputApellido">Apellido:</label>
              <input class="completar col-6"  type="text" id="inputApellido" name="apellido">
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputDni">DNI:</label>
              <input class="completar col-6"  type="text" id="inputDni" name="dni">
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputFecha">Fecha de nacimiento</label>
              <input class="completar col-6"  type="date" id="inputFecha" name="fechaDeNacimiento">
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputEmail">e-mail</label>
              <input class="completar col-6"  type="email" id="inputEmail" name="email">
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputPassword">Contraseña:</label>
              <input class="completar col-6"  type="password" id="inputPassword" name="password">
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputRepetirPassword">Reingresar contraseña:</label>
              <input class="completar col-6"  type="password" id="inputRepetirPassword" >
            </div>
            
            <div class="row col-12 ">
              <label class="campos col-12" for="inputTelefono">Telefono:</label>
              <input class="completar col-6"  type="text" id="inputTelefono" name="telefono">
            </div>
            <div class="row col-12 ">
              <label class="campos col-12" for="inputDomicilio">Domicilio:</label>
              <input class="completar col-6"  type="password" id="inputDomicilio"  name="domicilio">
            </div>
            <div class="row col-12 ">
              <label class="campos col-12" for="inputLocalidad">Localidad:</label>
              <input class="completar col-6"  type="password" id="inputLocalidad" name="localidad" >
            </div>
            <div class="row col-12 ">
              <label class="campos col-12" for="inputCodigo">Codigo Postal:</label>
              <input class="completar col-6"  type="password" id="inputCodigo" >
            </div>
            <label class="campos col-12" for="Provincias">Provincias:</label>
              <select name="" class="provincias completar" id="Provincias" style="border: 1px solid lightgreen;">
                Selecciona una provincia
              <option value="Misiones">Misiones</option><option value="San Luis">San Luis</option><option value="San Juan">San Juan</option><option value="Entre Ríos">Entre Ríos</option><option value="Santa Cruz">Santa Cruz</option><option value="Río Negro">Río Negro</option><option value="Chubut">Chubut</option><option value="Córdoba">Córdoba</option><option value="Mendoza">Mendoza</option><option value="La Rioja">La Rioja</option><option value="Catamarca">Catamarca</option><option value="La Pampa">La Pampa</option><option value="Santiago del Estero">Santiago del Estero</option><option value="Corrientes">Corrientes</option><option value="Santa Fe">Santa Fe</option><option value="Tucumán">Tucumán</option><option value="Neuquén">Neuquén</option><option value="Salta">Salta</option><option value="Chaco">Chaco</option><option value="Formosa">Formosa</option><option value="Jujuy">Jujuy</option><option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option><option value="Buenos Aires">Buenos Aires</option><option value="Tierra del Fuego, Antártida e Islas del Atlántico Sur">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option></select>
	    	       
	       <div class="row col-12">
		      <div class="row col-5 Botones justify-content-center" id="botones">
              	<button type="submit" class="col-5 btn btn-dark">Enviar</button>
              </div>
		</div>
	</form>
	 </main>
    <footer th:replace="/fragments/footer::footer"></footer>
  </div>
  </body>
  <script>
      window.addEventListener('load',function(){
        var provincias = document.querySelector("select#Provincias");

        fetch("https://apis.datos.gob.ar/georef/api/provincias")
        .then(function(response){
          return response.json();
        })
        .then(function(datosProvincias){
          for(var i=0; i<datosProvincias.provincias.length;i++){
            provincias.innerHTML = provincias.innerHTML+"<option value='"+datosProvincias.provincias[i].nombre+"'>"+datosProvincias.provincias[i].nombre+"</option>";
          }
        })
        .catch(function(error){
          console.log(error);
        });
        
   </script>        
</html>
