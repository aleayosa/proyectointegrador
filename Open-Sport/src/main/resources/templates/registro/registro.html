      <main>
        <div class="row container-fluid justify-content-center ">
          <form class="row col-lg-4 col-md-10" action="/home" method="POST">
            <h3 class="offset-1 col-10">Registrate</h3>
            <div class="row col-12 datos">
              <label class="campos col-12" for="Nombre">Nombre:</label>
              <input class="nombre completar" type="text" id="Nombre" name="nombre">
              <span class="col-8 errornombre"></span>

              <label class="campos col-12" for="Apellido">Apellido:</label>
              <input class="apellido completar" type="text" id="Apellido" name="apellido">
              <span class="col-8 errorapellido"></span>

              <label class="campos col-12" for="Email"> Email: </label>
              <input class="email completar" type="email" id="Email" >
              <span class="col-8 erroremail"></span>

              <label class="campos col-12" for="Contraseña"> Contraseña: </label>
              <input class="contraseña completar" type="password" id="Contraseña" >
              <span class="col-8 errorcontraseña"></span>

              <label class="campos col-12" for="ConfirmarContraseña:"> Confirmar contraseña: </label>
              <input class="confirmarcontraseña completar" type="password" id="ConfirmarContraseña">
              <span class="col-8 errorconfirmarcontraseña"></span>

              <label class="campos col-12" for="NumeroDocumento">Número de Documento:</label>
              <input class="numerodocumento completar" type="text" id="NumeroDocumento" name="dni">
              <span class="col-8 errornumerodocumento"></span>

              <label class="campos col-12" for="FechaNacimiento"> Fecha de Nacimiento: </label>
              <input class="fechanacimiento completar" type="date" id="FechaNacimiento" >
              <span class="col-8 errorfechanacimiento"></span>

              <label class="campos col-12" for="TelefonoContacto">Telefono de contacto:</label>
              <input class="telefonocontacto completar" type="text" id="TelefonoContacto" >
              <span class="col-8 errortelefonocontacto"></span>

              <label class="campos col-12" for="Domicilio">Domicilio:</label>
              <input class="domicilio completar" type="text"  id="Domicilio" >
              <span class="col-8 errordomicilio"></span>

              <label class="campos col-12" for="CodigoPostal">Codigo Postal:</label>
              <input class="codigopostal completar" type="text" id="CodigoPostal" >
              <span class="col-8 errorcodigopostal"></span>

              <label class="campos col-12" for="Localidad">Localidad:</label>
              <input class="localidad completar" type="text"  id="Localidad" >
              <span class="col-8 errorlocalidad"></span>

              <label class="campos col-12" for="Provincias">Provincias:</label>
              <select name="" class="provincias completar" id="Provincias">
                <opction value="">Selecciona una provincia</option>
              </select>
              <span class="col-8 errorprovincias"></span>
            </div>
            <div class="row col-12 Botones justify-content-center" id="botones">
              <button type="submit" value="Registrar" id="Registrarme" class="col-5 btn btn-dark">Registrar</button>
              <button type="reset" value="Borrar todo" id="borrar"  class="col-5 btn btn-light">Borrar</button>
            </div>
          </form>
        </div>
      </main>

    </div>
    <script>
      window.addEventListener('load',function(){
        var provincias = document.querySelector("select#Provincias");

        fetch("https://apis.datos.gob.ar/georef/api/provincias")
        .then(function(response){
          return response.json();
        })
        .then(function(datosProvincias){
          for(var i=0; i<datosProvincias.provincias.length;i++){
            provincias.innerHTML = provincias.innerHTML+"<option value='"+datosProvincias.provincias[i].nombre+"'>"+datosProvincias.provincias[i].nombre+"</option>";
          }
        })
        .catch(function(error){
          console.log(error);
        });
 });
    </script>
