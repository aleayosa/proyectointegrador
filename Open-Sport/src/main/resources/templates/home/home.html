<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<link rel="stylesheet" type="text/css" media="all"  
      href="../../style.css" th:href="@{/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700|Raleway+Dots|Raleway:200,200i,300,300i,400,700|Work+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="script" href="/home.js">
  </head>
  <body>
    <div class="container-fluid">
      <header th:replace="/fragments/header::header"></header>
      <main>
       <div class="row">
          <nav class="col-lg-2 col-md-12 col-sm-12">
            <div class="col-12 p-0 menuNav">
              <div class="dropdown d-flex justify-content-center">
                  <button class="col-xs-10 col-sm-6 p-2 m-2 btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><strong>CATEGORIAS</strong></button>
                  <div class="col-xs-10 col-sm-6 p-2 m-0 dropdown-menu" aria-labelledby="dropdown 0:54 19/10/2019Menu2">
                    <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="newIn">New In!</a></button>
                    <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="categoria1">Categoria 1</a></button>
                    <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="categoria2">Categoria 2</a></button>
                    <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="categoria3">Categoría 3</a></button>
                  </div>
              </div>
            </div>
            <ul>
              <li><a href="#categoria1">MUJER</a></li>
              <li><a href="#categoria2">HOMBRE</a></li>
              <li><a href="#categoria3">MARCAS</a></li>
              <li><a href="#contacto">CONTÁCTENOS</a></li>
            </ul>
          </nav>
          <section class="col-lg-10 col-sm-12">
            <div class="row justify-content-around">
              <div class="col-lg-6 col-sm-12 justify-content-center fotoproducto">
                <img class="fotos" src="imgs/Productos/Banner Hombre.png" alt="fotoproducto">
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div class="col-6 col-sm-12justify-content-center fotoproducto">
                <img class="fotos2" src="imgs/Productos/Banner Mujer.png" alt="fotoproducto">
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
           <div class="row justify-content-around">
            
            <article class="col-lg-3 col-sm-6" th:each="producto : ${listaDeProductos}">
              <div class="imagenProducto">
                 <button type="button" class="fav"><img class="favorito" src="imgs/charla.png" alt="comentario favorito"></button>
                 <a href=""><img class="producto" th:src="@{'imgs/productos/'  + ${producto.imagen}}" alt="Imagen del producto"/></a>
              </div>
              <a href="#" class="nombre-producto"><h4 th:text="${producto.nombre}"></h4></a>
              <p th:text="${producto.precio}" class="precio"></p>
              <button type="button" name="button" class="carrito"><img src="imgs/shopping-cart.png" alt="carrito"></button>
            </article>
           </div>
          </section>
        </div>
      </main>
      <footer th:replace="/fragments/footer::footer"></footer>
  </body>
</html>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
