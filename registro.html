<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
  </head>
  <body>
  <div class="container-fluid">
    <header>
      <div class="row col-12 container-fluid align-center justify-content-around navConte">
        <a class="col-2 offset-1 p-1 m-0 d-flex justify-content-center" href="home.html"><img class="img-fluid m-0 p-0 logo" src="imgs/logo.png" alt="logo de marca"></a>
      </div>
    </header>
    <main>
      <div class="row container-fluid justify-content-center">
      <form class="col-lg-4 col-md-10" action="home.html" method="post">
            <h4>Registrate</h4>
            <label for="Nombre" >Nombre:</label><input type="text" id="Nombre" required />
            <label for="Apellido">Apellido:</label> <input type="text" id="Apellido"  required />
            <label for="Email" >Email:</label><input type="email" id="Email"   required />
            <label for="Contraseña">Contraseña:</label>  <input type="password" id="Contraseña"  required  />
            <label for="ConfirmarContraseña:">Confirmar contraseña:</label> <input type="password" id="ConfirmarContraseña"  required  />
            <label for="NumeroDocumento">Numero de Documento:</label> <input type="number" id="NumeroDocumento"  required />
            <label for="Sexo">Sexo</label>
              Masculino <input type="radio" id="Sexo" name="Sexo" value="Sexo" class="radiobutton" />
              Femenino <input type="radio" id="Sexo"  name="Sexo" value="Sexo"  class="radiobutton" />
              Otros <input type="radio" id="Sexo"  name="Sexo" value="Otros"  class="radiobutton" />

            <label for="FechaNacimiento">Fecha de Nacimiento:</label><input type="date" value="FechaNacimiento" id="FechaNacimiento"  required  >
            <label for="TelefonoContacto">Telefono de contacto:</label> <input type="number" value="TelefonoContacto" id="TelefonoContacto"  required >
            <div class="Botones">
              <button type="submit" value="Registrar" id="Registrarme" class="col-5 btn btn-dark" >Registrar</button>
              <button type="reset" value="Borrar todo" id="borrar"  class="col-5 btn btn-light">Borrar</button>
            </div>
        </form>
      </div>
    </main>
    <footer class="row d-flex align-center justify-content-around container-fluid p-5">
        <div class="col-lg-4 col-md-6 col-sm-4 d-flex align-center justify-content-around container-fluid seguinos">
          <a class= "col-2 p-0" href="http:www.facebook.com"><img class="icon" src="imgs/socialmedia/fb.png" alt="facebook"></a>
          <a class= "col-2 p-0" href="http:www.instagram.com"><img class="icon" src="imgs/socialmedia/ig.png" alt="instagram"></a>
          <a class= "col-2 p-0" href="http:www.pinterest.com"><img class="icon" src="imgs/socialmedia/pi.png" alt="pinterest"></a>
          <a class= "col-2 p-0" href="http:www.twitter.com"><img class="icon" src="imgs/socialmedia/tw.png" alt="twitter"></a>
          <a class= "col-2 p-0" href="http:www.youtube.com"><img class="icon" src="imgs/socialmedia/yt.png" alt="youtube"></a>
       </div>
       <a class="col-lg-2 col-md-6 col-sm-6 d-flex align-item-center justify-content-around container-fluid faq" href="faq.html"><img class="icon" src="imgs/pregunta.png" alt="pregunta"></a>
       <div class="col-lg-5 col-md-12 col-sm-12 p-0 justify-content-center align-center container-fluid newsletter">
          <input class="col-10 p-0 m-0 form-control " type="text" placeholder="ingresá tu e-mail para recibir novedades!" aria-label="Recipient's username" aria-describedby="button-addon2" >
          <button class="col-1  btn btn-light p-0 m-0" type="button"><img class="icon" src="imgs/send.png" alt="imgs/news.png"></button>
      </div>
     </footer>
</div>
  </body>
</html>
