    <form class="" action="index.html" method="post">
        <div id="Formulario" class="Registro">



          <div><div class="Texto">Nombre: </div></div><input type="text" id="Nombre" class="col-2 control" required /><div></div>




            <div>Apellido: <input type="text" id="Apellido" class="col-2 control" required ></div>
            <div>Email: <input type="email" id="Email"  class="col-2 control" required ></div>
            <div>Contraseña: <input type="password" id="Contraseña" class="col-2 control" required  ></div>
            <div>Confirmar contraseña: <input type="password" id="ConfirmarContraseña" class="col-2 control" required  ></div>
            <div>Numero de Documento: <input type="number" id="NumeroDocumento" class="col-2 control" required ></div>
            <div>Sexo:

              Masculino<input type="radio" id="Sexo" name="Sexo" value="Sexo"  />
              Femenino<input type="radio" id="Sexo"  name="Sexo" value="Sexo"  />
              Binario<input type="radio" id="Sexo"  name="Sexo" value="Sexo"  />
              Delfin<input type="radio" id="Sexo"  name="Sexo" value="Sexo"  />
              Transexual:<input type="radio" id="Sexo"  name="Sexo" value="Sexo"  />
              Prefiero no decirlo:<input type="radio" id="Sexo"  name="Sexo" value="Sexo" />
              Otros: <input type="radio" id="Sexo"  name="Sexo" value="Sexo"  />
            </div>
            <div>Fecha de Nacimiento:<input type="date" value="FechaNacimiento" id="FechaNacimiento" class="col-2 control" required ></div>
            <div>Telefono de contacto: <input type="number" value="TelefonoContacto" id="TelefonoContacto" class="col-2 control" required ></div>



        <div>
    </form>
  </main>
