<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,600i,700|Raleway+Dots|Raleway:200,200i,300,300i,400,700|Work+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row col-12 container-fluid align-center justify-content-around navConte">
          <a class="col-2 offset-1 p-1 m-0 d-flex justify-content-center" href="home.html"><img class="img-fluid m-0 p-0 logo" src="imgs/logo-open.svg" alt="logo de marca"></a>
          <div class="row col-9 d-flex justify-content-around p-5 navegacion">
            <div class="col-5 d-flex align-center justify-content-center p-0">
              <input class="col-9 p-0 form-control navegacion" type="text" placeholder="¿Qué estas buscando?">
              <button class="col-2 p-0 m-0 btn btn-light navegacion" type="button"><img class="lupita" src="imgs/buscar.png" alt="lupita"></button>
            </div>
            <div class="col-5 d-flex justify-content-around align-center p-0">
              <button class="col-4 p-0 m-0 navegacion btn btn-light" type="button"><a class="navegacion" href="login.html">Log in</a></button>
              <button class="col-4 p-0 m-0 navegacion btn btn-light" type="button"><a class="navegacion" href="registro.html">Registro</a></button>
              <button class="col-3 p-0 m-0 navegacion btn btn-light" type="button"><img class="Carrito" src="imgs/shopping-cart.png" alt=""></button>
            </div>
          </div>
        </div>
        <div class="row Col-xs-12 col-sm-12 col-md-12 p-0 d-lg-none justify-content-around align-center menuConte">
          <div class="col-2 p-0 m-4 logo2">
              <a href="home.html"><img class="col-10 p-0 m-0 logo2" src="imgs\logo.png" alt="logo"></a>
           </div>
          <div class="col-7 p-0 menu">
            <div class="dropdown">
                <button class="col-8 p-0 m-5 btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><strong>MENU</strong></button>
                <div class="col-8 p-0 m-0 dropdown-menu" aria-labelledby="dropdown 0:54 19/10/2019Menu2">
                  <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="login.html">Log in</a></button>
                  <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="registro.html">Registro</a></button>
                  <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="#">Mi carrito</a></button>
                  <button class="p-3 m-0 dropdown-item" type="button"><a class="menu" href="faq.html">Preguntas frecuentes</a></button>
                </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row container-fluid justify-content-center">
          <form class="row col-lg-4 col-md-10" action="home.html">
            <h3 class="offset-1 col-10">Registrate</h3>
            <div class="row col-12 datos">
              <label class="campos col-12" for="Nombre"> Nombre: </label>
              <input class="completar" type="text" id="Nombre" required>
              <label class="campos col-12" for="Apellido"> Apellido: </label>
              <input class="completar" type="text" id="Apellido"  required>
              <label class="campos col-12" for="Email"> Email: </label>
              <input class="completar" type="email" id="Email" required>
              <label class="campos col-12" for="Contraseña"> Contraseña: </label>
              <input class="completar" type="password" id="Contraseña"  required>
              <label class="campos col-12" for="ConfirmarContraseña:"> Confirmar contraseña: </label>
              <input class="completar" type="password" id="ConfirmarContraseña"  required>
              <label class="campos col-12" for="NumeroDocumento"> Numero de Documento: </label>
              <input class="completar" type="number" id="NumeroDocumento"  required>
              <label class="campos col-12" for="Sexo">Sexo</label>
              <label class="genero">Masculino</label> <input type="radio" id="Sexo" name="Sexo" value="Masculino" class="radiobutton">
              <label class="genero">Femenino</label> <input type="radio" id="Sexo"  name="Sexo" value="Femenino"  class="radiobutton">
              <label class="genero">Otros</label> <input type="radio" id="Sexo"  name="Sexo" value="Otros"  class="radiobutton">
              <label class="campos col-12" for="FechaNacimiento"> Fecha de Nacimiento: </label>
              <input class="completar" type="date" value="FechaNacimiento" id="FechaNacimiento" required>
              <label class="campos col-12" for="TelefonoContacto">Telefono de contacto:</label>
              <input class="completar" type="number" value="TelefonoContacto" id="TelefonoContacto"  required>
            </div>
            <div class="row col-12 Botones justify-content-center">
              <button type="submit" value="Registrar" id="Registrarme" class="col-5 btn btn-dark" >Registrar</button>
              <button type="reset" value="Borrar todo" id="borrar"  class="col-5 btn btn-light">Borrar</button>
            </div>
          </form>
        </div>
      </main>
    <footer class="row d-flex align-center justify-content-around container-fluid p-5">
      <div class="row col-lg-4 col-md-6 col-sm-6 align-center justify-content-around container-fluid seguinos">
        <a class= "iconos-redes" href="http:www.facebook.com"><img src="imgs/socialmedia/fb.png" alt="facebook"></a>
        <a class= "iconos-redes" href="http:www.instagram.com"><img src="imgs/socialmedia/ig.png" alt="instagram"></a>
        <a class= "iconos-redes" href="http:www.pinterest.com"><img src="imgs/socialmedia/pi.png" alt="pinterest"></a>
        <a class= "iconos-redes" href="http:www.twitter.com"><img src="imgs/socialmedia/tw.png" alt="twitter"></a>
        <a class= "iconos-redes" href="http:www.youtube.com"><img src="imgs/socialmedia/yt.png" alt="youtube"></a>
      </div>
      <div class="row faq col-lg-4 col-md-6 col-sm-4 align-item-center justify-content-center faqfooter">
        <a class="container-fluid faq" href="faq.html"><img class="icon" src="imgs/pregunta.png" alt="pregunta"></a>
      </div>
      <div class="col-lg-4 col-md-12 justify-content-center align-center container-fluid newsletter">
        <input class="col-10 p-0 m-0 form-control " type="text" placeholder="ingresá tu e-mail para recibir novedades!" aria-label="Recipient's username" aria-describedby="button-addon2" >
        <button class="col-1  btn btn-light p-0 m-0" type="button"><img class="icon" src="imgs/send.png" alt="imgs/news.png"></button>
      </div>
    </footer>
    </div>
  </body>
</html>
